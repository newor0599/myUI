<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RNG</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/notif.css" rel="stylesheet">
	<link href="css/setting_menu.css" rel="stylesheet">
    </head>
    <body>
	<div id="random">
	    <p id="out">0</p>
	    <button id="btn">Randomize</button>
	</div>
	<div id="notif">
	    <div id="notif-scroll">
		<section>
		    <a>hi</a>
		</section>
		<section>
		    <a>Some messages</a>
		</section>
		<section>
		    <a>Or notification</a>
		</section>
		<section>
		    <a>One more</a>
		</section>
		<section>
		    <a>And it overflowed</a>
		</section>
	    </div>
	</div>
	<div id="settings-menu">
	    <section class="setting max">
		<a>Max</a>
		<button class="setting max sub">-</button>
		<input type="number" value="10" class="max out">
		<button class="setting max add">+</button>
	    </section>
	    <section class="setting min">
		<a>Min</a>
		<button class="setting min sub">-</button>
		<input type="number" value="0" class="min out">
		<button class="setting min add">+</button>
	    </section>
	</div>
	<button id="setting-btn">...</button>
	<script src="js/js.js"></script>
	<script src="js/notif.js"></script>
	<script src="js/settings.js"></script>
    </body>
</html>
